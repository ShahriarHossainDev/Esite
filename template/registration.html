{% extends "base.html" %}
{% load static %}
{% block title %} Registration {% endblock %}
{% block body %}

<div class="body-content">
    <div class="container">
        <div class="sign-in-page">
            <div class="row">

                <!-- create a new account -->
                <div class="col-md-6 col-sm-6 create-new-account">
                    <h4 class="checkout-subtitle">Create a new account</h4>
                    <p class="text title-tag-line">Create your new account.</p>
                    <form class="register-form outer-top-xs" role="form" method="POST">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li
                                {{ message }}
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="info-title" for="first_name">First Name <span>*</span></label>
                            <input type="text" class="form-control unicase-form-control text-input" name="first_name"
                                   id="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="last_name">Last Name <span>*</span></label>
                            <input type="text" class="form-control unicase-form-control text-input" name="last_name"
                                   id="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="user_name">Username <span>*</span></label>
                            <input type="text" class="form-control unicase-form-control text-input" name="user_name"
                                   id="user_name" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="email">Email Address <span>*</span></label>
                            <input type="email" class="form-control unicase-form-control text-input" name="email"
                                   id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="password">Password <span>*</span></label>
                            <input type="password" class="form-control unicase-form-control text-input" name="password"
                                   id="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="confirm_password">Confirm Password <span>*</span></label>
                            <input type="password" class="form-control unicase-form-control text-input"
                                   name="confirm_password" id="confirm_password" placeholder="********">
                        </div>
                        <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Sign Up</button>
                    </form>


                </div>
                <!-- create a new account -->            </div><!-- /.row -->
        </div><!-- /.sigin-in-->
